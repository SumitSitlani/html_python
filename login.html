<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Real Estate App</a>
            <!-- Navigation links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html"><button class="btn btn-warning">Back</button></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <div class="container mt-4">
        <h1>Login</h1>
        <!-- Login form -->
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label>Login As:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="loginType" id="loginUser" value="user">
                            <label class="form-check-label" for="loginUser">User</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="loginType" id="loginAdmin" value="admin">
                            <label class="form-check-label" for="loginAdmin">Admin</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
